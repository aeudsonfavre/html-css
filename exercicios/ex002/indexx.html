<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER--> </p>
    <p>Vamos adicionar símbolos especiais: 
    &reg;
    &copy;
    &pound;
    &trade;
    </p>
    <p>Vamos aicionar emoji:
        &#x1F385;
        &#x2764;
    </p>
</body>
</html>
